<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nexon Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
    #sidebar { width: 300px; padding: 1rem; box-sizing: border-box; background: #f9f9f9; overflow-y: auto; }
    #main { flex: 1; position: relative; }
    #graph-svg { width: 100%; height: 100%; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 0.25rem 0; }
    input, button { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Environments</h2>
    <ul id="env-list">…</ul>
    <h2>Packages</h2>
    <ul id="pkg-list">…</ul>
    <h2>Dependency Graph</h2>
    <input id="req-input" placeholder="e.g. A>=1.0,<2.0" size="20"/>
    <button id="graph-btn">Build</button>
  </div>
  <div id="main">
    <svg id="graph-svg"></svg>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
